    # Sample .travis.yml for R projects from https://github.com/craigcitro/r-travis

language: r

sudo: required


r:
  - release
  - devel

warnings_are_errors: false

cran: http://cran.at.r-project.org

cache: packages

bioc_required: true

r_packages:
  - devtools

r_github_packages:
  - jimhester/covr

bioc_packages:
  - seqLogo
  - Biostrings

after_success:
  - Rscript -e 'library(covr);coveralls();codecov()'

notifications:
  email:
    on_success: change
    on_failure: always

env:
  global:
    - NOT_CRAN: true
    - R_CHECK_ARGS="--as-cran --timings"
    - R_CHECK_TIME="TRUE"
    - R_CHECK_TESTS="TRUE"
    - _R_CHECK_TIMINGS_="0"


before_script:
  - sudo apt install seq-gen

addons:
  apt:
    update: true
    packages:
      - libgs-dev
      - qpdf
      - ghostscript
      - mesa-common-dev
      - libglu1-mesa-dev
